name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LLVM
        run: sudo apt-get update && sudo apt-get install -y llvm-dev clang cmake

      - name: Build compiler
        run: |
          mkdir -p compiler/build
          cd compiler/build
          cmake ..
          make

      - name: Run unit tests
        run: cd compiler/build && ctest --output-on-failure

      - name: Run integration tests
        run: ./tests/run_tests.sh
