name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LLVM 21
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo apt-get install -y llvm-21-dev clang-21 cmake

      - name: Build compiler
        run: |
          mkdir -p compiler/build
          cd compiler/build
          cmake -DLLVM_DIR=/usr/lib/llvm-21/cmake ..
          make

      - name: Run unit tests
        run: cd compiler/build && ctest --output-on-failure

      - name: Run integration tests
        run: ./tests/run_tests.sh
